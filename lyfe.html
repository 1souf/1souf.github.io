<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyfÃ«</title>
    <link rel="stylesheet" href="css/album-styles.css">
    <link rel="stylesheet" href="css/homebar.css">
    <link rel="shortcut icon" href="images/lyfe.ico" />
</head>
<body>
    <div id="loading-message" class="loading">Loading...</div>
    <div class="ticker-container">
        <div class="ticker-text" id="ticker-text"></div>
    </div>

    <div class="player-container" id="player-container">
        <img src="images/jesusisking.png" alt="Album Cover" class="album-cover" id="album-cover">

        <div class="track-info">
            <div class="track-name" id="current-track-name">No Track Loaded</div>
            <div class="track-artist" id="current-track-artist">Please Pick a Track</div>
        </div>

        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="hover-time" id="hover-time"></div>
        </div>

        <div class="time-stamps">
            <span id="current-time">0:00</span>
            <span id="total-time">0:00</span>
        </div>

        <div class="controls">
            <span id="back">
                <img src="icons/skip-left.png" alt="back" />
            </span>
            <span id="play-pause-button">
                 <img src="icons/play.png" alt="play" />
            </span>
            <span id="skip">
                <img src="icons/skip-right.png" alt="skip" />
            </span>
        </div>

        <div class="tracklist-container" id="tracklist-container">
            <!-- Track items will be added dynamically -->
        </div>
    </div>
    <div class="bottom-bar" id="bottomBar">
    <div class="icon">
        <a href="index.html">
            <img src="icons/home-page-gray.png" alt="Home">
        </a>
    </div>
    <div class="icon">
        <a href="search.html">
            <img src="icons/search-gray.png" alt="Search">
        </a>
    </div>
    <div class="icon">
        <a href="miscellaneous.html">
            <img src="icons/info-gray.png" alt="info">
        </a>
    </div>

    <audio id="audio-player"></audio>

    <script src="js/homebar.js"></script>
    <script src="js/lyfeconfig.js"></script>
    <script src="js/lyfeplayer.js"></script>
</body>
</html>
