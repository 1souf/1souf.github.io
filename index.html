<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>❤︎</title>
  <link rel="icon" href="icons/dielit.ico">

  <style>
    :root {
      --bg: #0b0b0d;
      --panel: #121218;
      --panel-hover: #181820;
      --border: #1f1f2a;
      --text: #e6e6eb;
      --muted: #9a9aa6;
      --accent: #8ab4f8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, Arial, sans-serif;
    }

    body {
      background:
        radial-gradient(1200px 600px at 10% -10%, #141420 0%, transparent 60%),
        radial-gradient(800px 400px at 90% 10%, #10101a 0%, transparent 60%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Top header */
    .header {
      padding: 32px 40px 24px;
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      font-size: 28px;
      letter-spacing: -0.5px;
      margin-bottom: 6px;
    }

    .header p {
      color: var(--muted);
      font-size: 14px;
    }

    /* Grid */
    .container {
      padding: 32px 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    /* Card */
    .card {
      background: linear-gradient(
        180deg,
        var(--panel),
        #0e0e14
      );
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px 18px 20px;
      text-decoration: none;
      color: var(--text);
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        400px 120px at 20% 0%,
        rgba(138,180,248,0.08),
        transparent 60%
      );
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: #2a2a3a;
      background: linear-gradient(
        180deg,
        var(--panel-hover),
        #12121a
      );
    }

    .card:hover::after {
      opacity: 1;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.4;
    }

    .tag {
      display: inline-block;
      margin-top: 12px;
      font-size: 11px;
      color: var(--accent);
      opacity: 0.85;
    }

    /* Footer */
    .footer {
      padding: 24px 40px 40px;
      color: var(--muted);
      font-size: 12px;
    }

    @media (max-width: 600px) {
      .header,
      .container,
      .footer {
        padding-left: 20px;
        padding-right: 20px;
      }
    }
    /* Image section */
    .card-image {
    width: 100%;
    height: 120px;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 14px;
    position: relative;
    }

    .card-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    }

    /* Subtle overlay */
    .card-image::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
    180deg,
    rgba(0,0,0,0.15),
    rgba(0,0,0,0.55)
      );
    }

    /* Content wrapper */
    .card-content {
      position: relative;
    }

  </style>
</head>
<body>
